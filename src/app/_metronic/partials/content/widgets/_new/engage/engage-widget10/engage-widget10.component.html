<!--begin::Engage widget 10-->
<div [ngClass]="cssClass" class="card card-flush">
  <!--begin::Body-->
  <div
    [ngStyle]="{'background-position': '100% 50%', 'background-image': 'url(./assets/media/stock/900x600/42.png)'}"
    class="card-body d-flex flex-column justify-content-between mt-9 bgi-no-repeat bgi-size-cover bgi-position-x-center pb-0">
    <!--begin::Wrapper-->
    <div class="mb-10">
      <!--begin::Title-->
      <div class="fs-2hx fw-bold text-gray-800 text-center mb-13">
        <span class="me-2">
          Try our all new Enviroment with
          <br/>
          <span class="position-relative d-inline-block text-danger">
            <a class="text-danger
              opacity-75-hover" routerLink="/crafted/pages/profile/overview">Pro Plan</a>

            <!--begin::Separator-->
            <span
              class="position-absolute opacity-15 bottom-0 start-0 border-4 border-danger border-bottom w-100"></span>
            <!--end::Separator-->
          </span>
        </span>
        for Free
      </div>
      <!--end::Title-->

      <!--begin::Action-->
      <div class="text-center">
        <a href="#">
          Upgrade Now
        </a>
      </div>
      <!--begin::Action-->
    </div>
    <!--begin::Wrapper-->

    <!--begin::Illustration-->
    <img alt="" class="mx-auto h-150px h-lg-200px  theme-light-show"
         src="./assets/media/illustrations/misc/upgrade.svg"/>
    <img alt="" class="mx-auto h-150px h-lg-200px  theme-dark-show"
         src="./assets/media/illustrations/misc/upgrade-dark.svg"/>
    <!--end::Illustration-->
  </div>
  <!--end::Body-->
</div>
<!--end::Engage widget 10-->
