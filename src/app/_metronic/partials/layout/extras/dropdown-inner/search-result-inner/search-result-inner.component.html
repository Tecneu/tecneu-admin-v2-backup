<!--begin::Wrapper-->
<div data-kt-search-element="wrapper">

  <!--begin::Form-->
  <form autocomplete="off" class="w-100 position-relative mb-3" data-kt-search-element="form">
    <!--begin::Icon-->
    <app-keenicon class="fs-2 fs-lg-1 text-gray500 position-absolute top-50 translate-middle-y ms-0"
                  name="magnifier"></app-keenicon>
    <!--end::Icon-->

    <!--begin::Input-->
    <input (ngModelChange)="search($event)" [ngModel]="keyword" class="form-control form-control-flush ps-10" data-kt-search-element="input" name="search"
           placeholder="Search..." type="text" value=""/>
    <!--end::Input-->

    <!--begin::Spinner-->
    <span [ngClass]="searching ? '' : 'd-none'" class="position-absolute top-50 end-0 translate-middle-y lh-0 me-1"
          data-kt-search-element="spinner">
        <span class="spinner-border h-15px w-15px align-middle text-gray-400"></span>
    </span>
    <!--end::Spinner-->

    <!--begin::Reset-->
    <span (click)="clearSearch()"
          [ngClass]="searching || keyword.length === 0 ? 'd-none' : ''" class="btn btn-flush btn-active-color-primary position-absolute top-50 end-0 translate-middle-y lh-0"
          data-kt-search-element="clear">
        <app-keenicon class="fs-2 fs-lg-1 me-0" name="cross"></app-keenicon>
    </span>
    <!--end::Reset-->

    <!--begin::Toolbar-->
    <div [ngClass]="searching || keyword.length > 0 ? 'd-none' : ''" class="position-absolute top-50 end-0 translate-middle-y"
         data-kt-search-element="toolbar">
      <!--begin::Preferences toggle-->
      <div class="btn btn-icon w-20px btn-sm btn-active-color-primary me-1" data-bs-toggle="tooltip"
           data-kt-search-element="preferences-show" title="Show search preferences">
        <app-keenicon class="fs-1" name="setting-2"></app-keenicon>
      </div>
      <!--end::Preferences toggle-->

      <!--begin::Advanced search toggle-->
      <div class="btn btn-icon w-20px btn-sm btn-active-color-primary"
           data-bs-toggle="tooltip" data-kt-search-element="advanced-options-form-show"
           title="Show more search options">
        <app-keenicon class="fs-2" name="down"></app-keenicon>
      </div>
      <!--end::Advanced search toggle-->
    </div>
    <!--end::Toolbar-->
  </form>
  <!--end::Form-->

  <!--begin::Separator-->
  <div class="separator border-gray-200 mb-6"></div>
  <!--end::Separator-->


  <!--begin::Recently viewed-->
  <div [ngClass]="searching || keyword.length === 0 ? 'd-none' : ''" data-kt-search-element="results">
    <!--begin::Items-->
    <div class="scroll-y mh-200px mh-lg-325px">
      <!--begin::Category title-->
      <h3 class="fs-5 text-muted m-0 pb-5" data-kt-search-element="category-title">
        Users
      </h3>
      <!--end::Category title-->

      <!--begin::Item-->
      <a *ngFor="let item of resultModels" class="d-flex text-dark text-hover-primary align-items-center mb-5" href="#">
        <!--begin::Symbol-->
        <div class="symbol symbol-40px me-4">
          <img alt="" src="{{ item.image }}"/>
        </div>
        <!--end::Symbol-->

        <!--begin::Title-->
        <div class="d-flex flex-column justify-content-start fw-bold">
          <span class="fs-6 fw-bold">{{ item.title }}</span>
          <span class="fs-7 fw-bold text-muted">{{ item.description }}</span>
        </div>
        <!--end::Title-->
      </a>
      <!--end::Item-->
    </div>
    <!--end::Items-->
  </div>
  <!--end::Recently viewed-->

  <!--begin::Recently viewed-->
  <div [ngClass]="keyword.length > 0 ? 'd-none' : ''" data-kt-search-element="results">
    <!--begin::Items-->
    <div class="scroll-y mh-200px mh-lg-325px">
      <!--begin::Category title-->
      <h3 class="fs-5 text-muted m-0 pb-5" data-kt-search-element="category-title">
        Recently Searched
      </h3>
      <!--end::Category title-->

      <!--begin::Item-->
      <a *ngFor="let item of recentlySearchedModels" class="d-flex text-dark text-hover-primary align-items-center mb-5"
         href="#">
        <!--begin::Symbol-->
        <div class="symbol symbol-40px me-4">
          <img *ngIf="item.image" alt="" src="{{ item.image }}"/>

          <span class="symbol-label bg-light">
            <span
              *ngIf="item.icon"
              [inlineSVG]="item.icon"
              class="svg-icon fs-2 text-primary"
            ></span>
          </span>
        </div>
        <!--end::Symbol-->

        <!--begin::Title-->
        <div class="d-flex flex-column justify-content-start fw-bold">
          <span class="fs-6 fw-bold">{{ item.title }}</span>
          <span class="fs-7 fw-bold text-muted">{{ item.description }}</span>
        </div>
        <!--end::Title-->
      </a>
      <!--end::Item-->
    </div>
    <!--end::Items-->
  </div>
  <!--end::Recently viewed-->

</div>
<!--end::Wrapper-->
