<!-- begin::Menu toggle -->
<div [ngClass]="toggleBtnClass" class="btn btn-icon" data-kt-menu-attach="parent"
     data-kt-menu-placement="bottom-end" data-kt-menu-trigger="{default: 'click', lg: 'hover'}">
  <ng-container *ngIf="mode$ | async as mode">
    <ng-container *ngIf="mode === 'dark'">
      <app-keenicon [ngClass]="toggleBtnIconClass" class="fs-2 fs-lg-1 theme-light-hide" name="moon"></app-keenicon>
    </ng-container>
    <ng-container *ngIf="mode === 'light'">
      <app-keenicon [ngClass]="toggleBtnIconClass" class="fs-2 fs-lg-1 theme-dark-hide" name="night-day"></app-keenicon>
    </ng-container>
  </ng-container>
</div>
<!-- end::Menu toggle -->

<!-- begin::Menu -->
<div
  class='menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-700 menu-icon-muted menu-active-bg menu-state-primary fw-semibold py-4 fs-base w-175px'
  data-kt-menu='true'>
  <ng-container *ngIf="menuMode$ | async as menuMode">
    <!-- begin::Menu item  -->
    <div class='menu-item px-3 my-0'>
      <a (click)="switchMode('light')" [ngClass]="{'active': menuMode === 'light'}" class="menu-link px-3 py-2">
        <span class='menu-icon' data-kt-element='icon'>
          <app-keenicon class="fs-3" name="night-day"></app-keenicon>
        </span>
        <span class='menu-title'>Light</span>
      </a>
    </div>
    <!-- end::Menu item -->

    <!-- begin::Menu item  -->
    <div class='menu-item px-3 my-0'>
      <a (click)="switchMode('dark')" [ngClass]="{'active': menuMode === 'dark'}" class="menu-link px-3 py-2">
        <span class='menu-icon' data-kt-element='icon'>
          <app-keenicon class="fs-3" name="moon"></app-keenicon>
        </span>
        <span class='menu-title'>Dark</span>
      </a>
    </div>
    <!-- end::Menu item -->

    <!-- begin::Menu item  -->
    <div class='menu-item px-3 my-0'>
      <a (click)="switchMode('system')" [ngClass]="{'active': menuMode === 'system'}" class="menu-link px-3 py-2">
        <span class='menu-icon' data-kt-element='icon'>
          <app-keenicon class="fs-3" name="screen"></app-keenicon>
        </span>
        <span class='menu-title'>System</span>
      </a>
    </div>
    <!-- end::Menu item -->

  </ng-container>

</div>
<!-- end::Menu -->
