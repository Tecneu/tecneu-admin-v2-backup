<ng-container *ngIf="title$ | async as title">
  <!-- begin::Title -->
  <h1
    [ngClass]="{'flex-column justify-content-center': appPageTitleDirection, 'align-items-center': !appPageTitleDirection}"
    class="page-heading d-flex text-dark fw-bold fs-3 my-0">
    {{ title }}
    <ng-container *ngIf="appPageTitleDescription">
      <ng-container *ngIf="description$ | async as description">


        <!--begin::Description-->
        <span [ngClass]="{'pt-2': appPageTitleDirection === 'column'}" class="page-desc text-muted fs-7 fw-semibold">
          <ng-container *ngIf="appPageTitleDirection === 'row'">
            <!--begin::Separator-->
            <span class="h-20px border-1 border-gray-300 border-start ms-3 mx-2"></span>
            <!--end::Separator-->
          </ng-container>

          {{description}}
        </span>
        <!--end::Description-->
      </ng-container>

    </ng-container>

  </h1>
  <!-- end::Title -->

  <ng-container *ngIf="appPageTitleBreadcrumb">
    <ng-container *ngIf="bc$ | async as _bc">
      <ng-container *ngIf="_bc.length > 0">
        <ng-container *ngIf="appPageTitleDirection === 'row'">
          <span class="h-20px border-gray-300 border-start mx-4"></span>
        </ng-container>
        <!--begin::Breadcrumb-->

        <ul [ngClass]="{'pt-1': appPageTitleDirection === 'column'}"
            class="breadcrumb breadcrumb-separatorless fw-semibold fs-7 my-0">
          <li *ngFor="let bc of _bc" [ngClass]="!bc.isSeparator && bc.isActive ? 'text-dark' : ''"
              [ngClass]="!bc.isSeparator && !bc.isActive ? 'text-muted' : ''"
              class="breadcrumb-item">
            <ng-container *ngIf="!bc.isSeparator">
              <a [routerLink]="bc.path" class="text-muted text-hover-primary">
                {{ bc.title }}
              </a>
            </ng-container>
            <ng-container *ngIf="bc.isSeparator">
              <span class="bullet bg-gray-200 w-5px h-2px"></span>
            </ng-container>
          </li>
          <li class="breadcrumb-item text-dark">{{ title }}</li>
        </ul>
        <!--end::Breadcrumb-->

      </ng-container>
    </ng-container>
  </ng-container>
</ng-container>
