<!--begin::Search-->
<div [ngClass]="itemClass" class="app-navbar-item align-items-stretch">
  <!--begin::Search-->
  <div class="header-search d-flex align-items-stretch" data-kt-menu-overflow="false" data-kt-menu-permanent="true"
       data-kt-menu-placement="bottom-end" data-kt-menu-trigger="{default: 'hover'}" data-kt-search="true"
       data-kt-search-enter="enter" data-kt-search-keypress="true" data-kt-search-layout="menu"
       data-kt-search-min-length="2" id="kt_header_search">
    <!--begin::Search toggle-->
    <div class="d-flex align-items-center" data-kt-search-element="toggle" id="kt_header_search_toggle">
      <div [ngClass]="btnClass">
        <app-keenicon [class]="btnIconClass" name="magnifier"></app-keenicon>
      </div>
    </div>
    <!--end::Search toggle-->
    <app-search-result-inner class="menu menu-sub menu-sub-dropdown p-7 w-325px w-md-375px" data-kt-menu="true"
                             data-kt-search-element="content"></app-search-result-inner>
  </div>

</div>
<!--end::Search-->

<!--begin::Activities-->
<div [ngClass]="itemClass" class="app-navbar-item">
  <!--begin::Drawer toggle-->
  <div [ngClass]="btnClass" id="kt_activities_toggle">
    <app-keenicon class="fs-2 fs-lg-1" name="chart-simple"></app-keenicon>
  </div>
  <!--end::Drawer toggle-->
</div>
<!--end::Activities-->

<!--begin::Notifications-->
<div [ngClass]="itemClass" class="app-navbar-item">
  <!--begin::Menu- wrapper-->
  <div [ngClass]="btnClass" data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end"
       data-kt-menu-trigger="{default: 'click', lg: 'hover'}">
    <app-keenicon class="fs-2 fs-lg-1" name="abstract-4"></app-keenicon>
  </div>
  <app-notifications-inner></app-notifications-inner>
  <!--end::Menu wrapper-->
</div>
<!--end::Notifications-->

<!--begin::Chat-->
<div [ngClass]="itemClass" class="app-navbar-item">
  <div [ngClass]="btnClass" class="position-relative" id="kt_drawer_chat_toggle">
    <app-keenicon class="fs-2 fs-lg-1" name="message-text-2"></app-keenicon>
    <span
      class="bullet bullet-dot bg-success h-6px w-6px position-absolute translate-middle top-0 start-50 animation-blink">
    </span>
  </div>
</div>
<!--end::Chat-->

<!--begin::Quick links-->
<div [ngClass]="itemClass" class="app-navbar-item">
  <!--begin::Menu wrapper-->
  <div [ngClass]="btnClass" data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end"
       data-kt-menu-trigger="click">
    <app-keenicon class="fs-2 fs-lg-1" name="element-11"></app-keenicon>
  </div>
  <!--end::Menu wrapper-->
  <app-quick-links-inner></app-quick-links-inner>
</div>
<!--end::Quick links-->

<!--begin::Theme mode-->
<div [ngClass]="itemClass" class="app-navbar-item">
  <app-theme-mode-switcher [toggleBtnClass]="btnClass"
                           toggleBtnClass="{`btn-active-light-primary btn-custom ${toolbarButtonHeightClass}`}">
  </app-theme-mode-switcher>
</div>
<!--end::Theme mode-->

<!--begin::User menu-->
<div [ngClass]="itemClass" class="app-navbar-item">
  <!--begin::Menu wrapper-->
  <div [ngClass]="userAvatarClass" class="cursor-pointer symbol"
       data-kt-menu-attach="parent"
       data-kt-menu-placement="bottom-end" data-kt-menu-trigger="{default: 'click'}"
  >
    <img src="./assets/media/avatars/300-1.jpg"/>
  </div>
  <app-user-inner data-kt-menu='true'></app-user-inner>
  <!--end::Menu wrapper-->
</div>
<!--end::User menu-->

<!--begin::Header menu toggle-->
<ng-container *ngIf="appHeaderDefaulMenuDisplay">
  <div class="app-navbar-item d-lg-none ms-2 me-n3" title="Show header menu">
    <div class="btn btn-icon btn-active-color-primary w-35px h-35px" id="kt_app_header_menu_toggle">
      <app-keenicon [ngClass]="btnIconClass" class="" name="text-align-left"></app-keenicon>
    </div>
  </div>
</ng-container>
<!--end::Header menu toggle-->
