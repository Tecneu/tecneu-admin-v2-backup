<!--begin::Menu wrapper-->
<div id="kt_app_sidebar_menu_wrapper" class="app-sidebar-wrapper hover-scroll-overlay-y my-5" data-kt-scroll="true"
     data-kt-scroll-activate="true" data-kt-scroll-height="auto"
     data-kt-scroll-dependencies="#kt_app_sidebar_logo, #kt_app_sidebar_footer"
     data-kt-scroll-wrappers="#kt_app_sidebar_menu" data-kt-scroll-offset="5px" data-kt-scroll-save-state="true">
  <!--begin::Menu-->
  <div class="menu menu-column menu-rounded menu-sub-indention px-3" id="#kt_app_sidebar_menu" data-kt-menu="true"
       data-kt-menu-expand="false">
    <!-- Dynamic menu items -->
    <ng-container *ngFor="let menuItem of menuItems">
      <ng-container [ngSwitch]="menuItem.type">
        <!-- MenuItem.type: 'link' -->
        <div *ngSwitchCase="'link'" class="menu-item">
          <a class="menu-link without-sub" [routerLink]="menuItem.route" routerLinkActive="active">
            <span class="menu-icon">
              <!--              <app-keenicon [name]="menuItem.icon" class="fs-2"></app-keenicon>-->
              <app-keenicon [name]="menuItem.icon ?? 'switch'" class="fs-2"></app-keenicon>
            </span>
            <span class="menu-title">{{ menuItem.label }}</span>
          </a>
        </div>

        <!-- MenuItem.type: 'separator' -->
        <div *ngSwitchCase="'separator'" class="menu-item">
          <div class="menu-content pt-8 pb-2">
            <span class="menu-section text-muted text-uppercase fs-8 ls-1">{{ menuItem.label }}</span>
          </div>
        </div>

        <!-- MenuItem.type: 'accordion' -->
        <div *ngSwitchCase="'accordion'" class="menu-item menu-accordion" data-kt-menu-trigger="click"
             routerLinkActive="here show">
          <span class="menu-link">
            <span class="menu-icon">
              <!--              <app-keenicon [name]="menuItem.icon" class="fs-2"></app-keenicon>-->
              <app-keenicon [name]="menuItem.icon ?? 'switch'" class="fs-2"></app-keenicon>
            </span>
            <span class="menu-title">{{ menuItem.label }}</span>
            <span class="menu-arrow"></span>
          </span>
          <div class="menu-sub menu-sub-accordion" routerLinkActive="menu-active-bg">
            <ng-container *ngFor="let subItem of menuItem.children">
              <ng-container [ngSwitch]="subItem.type">
                <!-- MenuItem.type: 'link' -->
                <div *ngSwitchCase="'link'" class="menu-item">
                  <a class="menu-link without-sub" [routerLink]="subItem.route" routerLinkActive="active">
                    <span class="menu-bullet">
                      <span class="bullet bullet-dot"></span>
                                          </span>
                    <span class="menu-title">{{ subItem.label }}</span>
                  </a>
                </div>

                <!-- MenuItem.type: 'separator' -->
                <div *ngSwitchCase="'separator'" class="menu-item">
                  <div class="menu-content pt-8 pb-2">
                    <span class="menu-section text-muted text-uppercase fs-8 ls-1">{{ subItem.label }}</span>
                  </div>
                </div>
              </ng-container>
            </ng-container>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
  <!--end::Menu-->
</div>
<!--end::Menu wrapper-->
