<ng-container *ngIf="appToolbarFilterButton">
  <!--begin::Filter menu-->
  <div class="m-0">
    <!--begin::Menu toggle-->
    <a [ngClass]="daterangepickerButtonClass" class="btn btn-sm btn-flex fw-bold" data-kt-menu-placement="bottom-end"
       data-kt-menu-trigger="click"
       href="#">
      <app-keenicon class="fs-6 text-muted me-1" name="filter"></app-keenicon>
      Filter
    </a>
    <!--end::Menu toggle-->

    <app-dropdown-menu1></app-dropdown-menu1>
  </div>
  <!--end::Filter menu-->
</ng-container>

<ng-container *ngIf="appToolbarDaterangepickerButton">
  <div [ngClass]="daterangepickerButtonClass" class="btn btn-sm fw-bold  d-flex align-items-center px-4"
       data-kt-daterangepicker="true" data-kt-daterangepicker-opens="left">
    <!--begin::Display range-->
    <div class="text-gray-600 fw-bold">
      Loading date range...
    </div>
    <!--end::Display range-->
    <app-keenicon class="fs-1 ms-2 me-0" name="calendar-8"></app-keenicon>
  </div>
</ng-container>

<!--begin::Secondary button-->
<a class="btn btn-sm btn-flex btn-light fw-bold" href="#">
  Filter
</a>
<!--end::Secondary button-->

<!--begin::Primary button-->
<a class="btn btn-sm fw-bold btn-primary" data-bs-target="#kt_modal_create_app" data-bs-toggle="modal"
   href="#">Create</a>
<!--end::Primary button-->
