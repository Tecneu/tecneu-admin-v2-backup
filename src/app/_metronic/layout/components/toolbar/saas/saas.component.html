<!--begin::Action wrapper-->
<div class="d-flex align-items-center">
  <!--begin::Label-->
  <span class="fs-7 fw-bold text-gray-700 pe-4 text-nowrap d-none d-md-block">Sort By:</span>
  <!--end::Label-->

  <!--begin::Select-->
  <select class="form-select form-select-sm form-select-solid w-100px w-xxl-125px" data-control="select2"
          data-hide-search="true" data-placeholder="Latest">
    <option value=""></option>
    <option selected value="1">Latest</option>
    <option value="2">In Progress</option>
    <option value="3">Done</option>
  </select>
  <!--end::Select-->
</div>
<!--end::Action wrapper-->

<!--begin::Action wrapper-->
<div class="d-flex align-items-center">
  <!--begin::Separartor-->
  <div class="bullet bg-secondary h-35px w-1px mx-5"></div>
  <!--end::Separartor-->

  <!--begin::Label-->
  <span class="fs-7 text-gray-700 fw-bold">Impact Level:</span>
  <!--end::Label-->

  <!--begin::NoUiSlider-->
  <div class="d-flex align-items-center ps-4">
    <div class="noUi-target noUi-target-success w-75px w-xxl-150px noUi-sm" id="kt_app_toolbar_slider"></div>

    <span class="d-flex flex-center bg-light-success rounded-circle w-35px h-35px ms-4 fs-7 fw-bold text-success"
          data-bs-placement="top"
          data-bs-toggle="tooltip" id="kt_app_toolbar_slider_value" title="Set impact level">
    </span>
  </div>
  <!--end::NoUiSlider-->

  <!--begin::Separartor-->
  <div class="bullet bg-secondary h-35px w-1px mx-5"></div>
  <!--end::Separartor-->
</div>
<!--end::Action wrapper-->

<!--begin::Action wrapper-->
<div class="d-flex align-items-center">

  <!--end::Label-->

  <!--begin::Actions-->

       data-bs-trigger="hover" href="#" title="Add new page">
      <app-keenicon class="fs-2x" name="files"></app-keenicon>

    <!--end::Action-->

    <!--begin::Action-->
    <a class="btn btn-sm btn-icon btn-icon-muted btn-active-icon-success" data-bs-placement="top" data-bs-toggle="tooltip"
       data-bs-trigger="hover" href="#" title="Add new category">

    <!--end::Action-->

    <!--begin::Action-->
    <a class="btn btn-sm btn-icon btn-icon-muted btn-active-icon-success" data-bs-placement="top" data-bs-toggle="tooltip"

    </a>

  </div>
  <!--end::Actions-->
</div>
