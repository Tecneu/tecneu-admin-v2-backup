<div class="d-flex align-items-center overflow-auto">
  <!--begin::Search-->
  <div class="position-relative my-1">
    <app-keenicon class="fs-3 text-gray500 position-absolute top-50 translate-middle ps-10"
                  name="magnifier"></app-keenicon>
    <input class="form-control form-control-sm form-control-solid w-150px ps-10" name="Search Team"
           placeholder="Search Team" type="text"
           value=""/>
  </div>
  <!--end::Search-->

  <!--begin::Separartor-->

  <!--end::Separartor-->

  <!--begin::Label-->
  <span class="fs-7 fw-bold text-gray-700 flex-shrink-0 pe-4 d-none d-md-block">Sort By:</span>

  <select class="form-select form-select-sm w-125px form-select-solid me-6" data-control="select2"

    <option selected value="1">Latest</option>

  </select>

            title="Enable row view"
