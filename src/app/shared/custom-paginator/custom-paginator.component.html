<div class="d-flex flex-stack flex-wrap pt-10">
  <div class="fs-6 fw-bold text-gray-700">
    Visualizando del {{pageIndex * pageSize + 1}} al {{(pageIndex + 1) * pageSize}} de {{length}} resultados
  </div>

  <div class="d-flex align-items-center">
    <select [(ngModel)]="pageSize" (change)="changePageSize(pageSize)"
            class="form-select form-select-sm form-select-white w-125px">
      <option *ngFor="let size of pageSizeOptions" [ngValue]="size">{{size}}</option>
    </select>

    <ul class="pagination ms-3">
      <li class="page-item previous" [class.disabled]="pageIndex === 0">
        <a class="page-link cursor-pointer" (click)="changePage(pageIndex - 1)">
          <i class="previous"></i>
        </a>
      </li>

      <li class="page-item" *ngFor="let i of pageNumbers">
        <ng-container *ngIf="i !== -1; else ellipsis">
          <a class="page-link cursor-pointer" (click)="changePage(i)" [class.active]="pageIndex === i">{{i + 1}}</a>
        </ng-container>
        <ng-template #ellipsis>
          <span class="page-link">...</span>
        </ng-template>
      </li>

      <li class="page-item next" [class.disabled]="pageIndex === calculateNumberOfPages() - 1">
        <a class="page-link cursor-pointer" (click)="changePage(pageIndex + 1)">
          <i class="next"></i>
        </a>
      </li>
    </ul>
  </div>
</div>
