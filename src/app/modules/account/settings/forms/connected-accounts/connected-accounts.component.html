<div class="card mb-5 mb-xl-10">
  <div
    aria-controls="kt_account_connected_accounts"
    aria-expanded="true"
    class="card-header border-0 cursor-pointer"
    data-bs-target="#kt_account_connected_accounts"
    data-bs-toggle="collapse"
    role="button"
  >
    <div class="card-title m-0">
      <h3 class="fw-bolder m-0">Connected Accounts</h3>
    </div>
  </div>

  <div class="collapse show" id="kt_account_connected_accounts">
    <div class="card-body border-top p-9">
      <div
        class="
          notice
          d-flex
          bg-light-primary
          rounded
          border-primary border border-dashed
          mb-9
          p-6
        "
      >
        <app-keenicon class="fs-2 text-primary me-4" name="design-frame"></app-keenicon>
        <div class="d-flex flex-stack flex-grow-1">
          <div class="fw-bold">
            <div class="fs-6 text-gray-600">
              Two-factor authentication adds an extra layer of security to your
              account. To log in, in you'll need to provide a 4 digit amazing
              code.
              <a class="fw-bolder" href="#"> Learn More </a>
            </div>
          </div>
        </div>
      </div>

      <div class="py-2">
        <div class="d-flex flex-stack">
          <div class="d-flex">
            <img
              alt=""
              class="w-30px me-6"
              src="./assets/media/svg/brand-logos/google-icon.svg"
            />

            <div class="d-flex flex-column">
              <a class="fs-5 text-dark text-hover-primary fw-bolder" href="#">
                Google
              </a>
              <div class="fs-6 fw-bold text-gray-400">
                Plan properly your workflow
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <div class="form-check form-check-solid form-switch">
              <input
                checked
                class="form-check-input w-45px h-30px"
                id="googleswitch"
                type="checkbox"
              />
              <label class="form-check-label" htmlFor="googleswitch"></label>
            </div>
          </div>
        </div>

        <div class="separator separator-dashed my-5"></div>

        <div class="d-flex flex-stack">
          <div class="d-flex">
            <img
              alt=""
              class="w-30px me-6"
              src="./assets/media/svg/brand-logos/github.svg"
            />

            <div class="d-flex flex-column">
              <a class="fs-5 text-dark text-hover-primary fw-bolder" href="#">
                Github
              </a>
              <div class="fs-6 fw-bold text-gray-400">
                Keep eye on on your Repositories
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <div class="form-check form-check-solid form-switch">
              <input
                class="form-check-input w-45px h-30px"
                id="githubswitch"
                type="checkbox"
              />
              <label class="form-check-label" htmlFor="githubswitch"></label>
            </div>
          </div>
        </div>

        <div class="separator separator-dashed my-5"></div>

        <div class="d-flex flex-stack">
          <div class="d-flex">
            <img
              alt=""
              class="w-30px me-6"
              src="./assets/media/svg/brand-logos/slack-icon.svg"
            />

            <div class="d-flex flex-column">
              <a class="fs-5 text-dark text-hover-primary fw-bolder" href="#">
                Slack
              </a>
              <div class="fs-6 fw-bold text-gray-400">
                Integrate Projects Discussions
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <div class="form-check form-check-solid form-switch">
              <input
                checked
                class="form-check-input w-45px h-30px"
                type="checkbox"
              />
              <label class="form-check-label" htmlFor="slackswitch"></label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="card-footer d-flex justify-content-end py-6 px-9">
      <button class="btn btn-light btn-active-light-primary me-2" type="button">
        Discard
      </button>
      <button (click)="saveSettings()" class="btn btn-primary" type="button">
        <ng-container *ngIf="!isLoading">Save Changes</ng-container>
        <ng-container *ngIf="isLoading">
          <span [style.display]="'block'" class="indicator-progress">
            Por favor, espera...{{ " " }}
            <span
              class="spinner-border spinner-border-sm align-middle ms-2"
            ></span>
          </span>
        </ng-container>
      </button>
    </div>
  </div>
</div>
